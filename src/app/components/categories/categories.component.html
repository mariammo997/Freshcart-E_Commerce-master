<section class="mb-5 mx-5">
    <div class="row g-4">
        @for (category of categoriesList; track $index) {
        <div  class="col-sm-6 col-md-3  ">
            <div [routerLink]="['/categoriesDetails', category._id]"  class="border border-white product rounded ">
                <img class="w-100" height="300" [src]="category.image" [alt]="category.name">
                <h3 class="text-center text-main">{{category.name}}</h3>
            </div>
        </div>
    }
    </div>
</section>
